<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover</title>
    <script>
        function changeimage()
        {
            document.getElementById("img1").src="../images/ca.jpg"
        }
        function rollimage()
        {
            document.getElementById("img1").src="../images/bp.jpg"
        }
    </script>
</head>
<body>
    <img  id="img1" src="../images/ca.jpg" style="width:200px;" height="200px" onmouseover="changeimage()" onmouseout="rollimage()">
</body>
</html>
