<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- <style>
    @font-face
                {
        font-family:"customfont";
        src:url("../font/Fruktur-Regular.ttf");
               }
    </style> -->
</head>
<body>
    <div class="row">
        <div class="col bg-primary">first div</div>
        <div class="col bg-secondary">second div</div>

    </div>
    <div class="row">
        <div class="col-3 bg-danger" > three</div>
        <div class="col-5 bg-warning">five</div>
        <div class="col-2 bg-danger">two</div>
    </div>
    <div class="row">
        <div class="col-3 bg-danger offset-2" > three</div>
        <div class="col-5 bg-warning">five</div>
        <div class="col-2 bg-danger">two</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
