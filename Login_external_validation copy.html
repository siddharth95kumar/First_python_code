<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/feedback.css"> -->
    <title>LOGIN External validation FORM</title>
    <script src="./javascript/customvalidation.js"></script>
    <script>
        function main()
        {
            var status=true
            userid=document.getElementById("txtid").value
            userpass=document.getElementById("txtpassword").value
            if(checkEmpty(userid)==false)
            {
               document.getElementById("idmsg").innerText="user id required"
               //return false 
               status= false
            }
            else
            {
                document.getElementById("idmsg").innerText=""
            }

            if(checkEmpty(userpass)==false)
            {
               document.getElementById("passmsg").innerText="password required"
               //return false
               status=false
               
            }
            else
            {
                document.getElementById("passmsg").innerText=""
                if(checkPass(userpass)==false)
                {
                    document.getElementById("passmsg").innerText="password length should be greater than seven"
                
                }

                
            }

            return status
        }
    </script>
    <style>
        small{
            color:red
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;color: rgb(114, 46, 192);">LOGIN FORM</h1>
    <form action="" onsubmit="return main()" >
        <table border="" align="center" class="global" style="width: 20%;">

            <tr>
                <th><label for="Id">ID</label></th>
                <th><input type="text" name="txtid" id="txtid" placeholder="Enter your id" ></th>
                <th><small id="idmsg"></small></th>
                
            </tr>
            <tr>
                <th><label for="Password">Password</label></th>
                <th><input type="Password" name="txtpassword" id="txtpassword" placeholder="Enter your password" ></th>
                <th><small id="passmsg"></small></th>
            </tr>
            <tr>
                <th>
                    <button type="submit" >submit</button>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
