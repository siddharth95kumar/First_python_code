    <title>LOGIN form</title>
            <style>
            .myfont{
                font-family: 'Fruktur', cursive;
            }
            </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
  <i class="fa fa-user-circle" style="text-align: center; color: rgb(85, 44, 44);"></i>
<!--<i class="fa fa-car fa-lg" style="color: fuchsia;"></i>

    <div class="container w-50 mx-5">

        <form class="needs-validation" novalidate>
        <div class="form-floating mb-3">
            <i class="fa fa-user"></i>
        <input type="text myfont" class="form-control" id="floatingInput" placeholder="enter id" required>
        <label for="user id">User id</label>
        <div class="valid-feedback">
            Looks good!
        </div>
          <div class="invalid-feedback">
            user id required.
          </div>
        </div>
      <div class="form-floating ">
        <input type="password" class="form-control" id="floatingPassword" placeholder=" enter Password" required>
        <label for="floatingPassword">Password</label>
        <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            password required.
          </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
