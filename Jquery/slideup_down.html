<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide up down</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function()
        {
            $("#divtop").click(function()
            {
                $("#divbottom").slideToggle(500)//slow and fast also can in this parameter
                $("#divbottom").show()
                //$("#divbottom").slideUp(1000)
            })//div top close
        })
    </script>
</head>
<body>
    <div id="divtop" style="background-color: crimson;width: 100% ; height: 60px;"></div>
    <div id="divbottom" style="background-color: cyan; width: 80%; height: 200px; margin-top: 200px;display: none;"></div>
</body>
</html>
