<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
       $(document).ready(function()
        {
            $("#divtop1").click(function()
            {
                $("#divbottom1").slideToggle("fast")//slow and fast also can in this parameter
                $("#divbottom1").show()
              //$("#divbottom").slideUp(1000)
            })//div top close
        })
        
        $(document).ready(function()
        {
            $("#divtop2").click(function()
            {
                $("#divbottom2").slideToggle("fast")//slow and fast also can in this parameter
                $("#divbottom2").show()
              //$("#divbottom").slideUp(1000)
            })//div top close
        })
        $(document).change(function()
        {
            $("#subject").click(function()
            {
                var changename=$("#subject").val()
                    if(changename=="other")
                         $("#txtid").show()
                    else(changename=="other")
                        $("#txtid").hide()
            });
        })
        
    </script>

</head>
<body>
   <div> 
    <div class="row">
        <div id="divtop1" style="background-color: crimson;width: 50% ; height: 60px;"><h2>Activity</h2></div>
        <div id="divbottom1" style="background-color: rgb(70, 126, 126); width: 40%; height: 150px; margin-right: 200px;display: none;">
                <ul>
                    <li>Annual sports meet</li>
                    <li>Avaitor</li>
                    <li>Counter strike event</li>
                    <li>Plantation</li>
                </ul>
        </div>
        

    </div>
    <div>
        <div id="divtop2" style="background-color: rgb(23, 170, 170);width: 50% ; height: 60px ;margin-left:50%;"><h2>Facility</h2></div>
        <div id="divbottom2" style="background-color: rgb(80, 255, 255); width: 40%; height: 150px; margin-right: 200px;display: none;">
                <ul>
                    <li>Hostel</li>
                    <li>Mess</li>
                    <li>Library</li>
                    <li>wi-fi</li>
                </ul>
        </div>
        <select name="subject" id="subject">
            <option value="select course">select course</option>
            <option  value="btech">btech</option>
            <option value="bca">bca</option>
            <option value="mba">mba</option>
            <option value="other">others</option>
          </select>
          <input type="text" id="txtid" style="display: none;">
    </div>
    </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
